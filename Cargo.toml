[package]
name = "pixie_wrangler"
version = "0.4.1"
authors = []
edition = "2021"
repository = "https://github.com/rparrett/pixie_wrangler"
license = "MIT OR Apache-2.0"

[dependencies]

bevy = { git = "https://github.com/bevyengine/bevy.git", branch = "main", default-features = false, features = [
    "bevy_asset",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "x11",
] }


#bevy_prototype_lyon = "0.7"
bevy_prototype_lyon = { git = "https://github.com/Nilirad/bevy_prototype_lyon" }
#bevy_easings = "0.9"
#bevy_easings = { git = "https://github.com/vleue/bevy_easings.git" }
bevy_easings = { path = "../bevy_easings" }
#bevy_common_assets = { version = "0.4", features=["ron"] }
bevy_common_assets = { git = "https://github.com/NiklasEi/bevy_common_assets.git", branch = "bevy_main", features=["ron"] }
bevy_mod_debugdump = { git = "https://github.com/jakobhellermann/bevy_mod_debugdump.git", branch = "bevy-main" }

rand = "0.8"
petgraph = "0.6"
itertools = "0.10"
serde = {version = "1", features = ["derive"]}
ron = "*"
rstar = "0.9"

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = {version="0.3", features = ["console", "Window", "Storage"]}

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[patch."https://github.com/bevyengine/bevy"]
bevy = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_ecs = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_app = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_utils = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_render = { git = "https://github.com/bevyengine/bevy.git?branch=main" }

[patch."https://github.com/bevyengine/bevy.git"]
bevy = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_ecs = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_app = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_utils = { git = "https://github.com/bevyengine/bevy.git?branch=main" }
bevy_render = { git = "https://github.com/bevyengine/bevy.git?branch=main" }